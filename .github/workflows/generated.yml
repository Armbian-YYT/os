name: Generated
on:
  workflow_dispatch:
    inputs:

      armbian_target:
        type: choice
        description: 'Build'
        required: false
        options:
        - kernel
        - build
        default: build

      armbian_kernel_branch:
        type: choice
        description: 'Kernel branch'
        options:
        - legacy
        - current
        - edge
        default: 'current'

      armbian_release:
        type: choice
        description: 'Userspace'
        options:
        - jammy
        - bookworm
        - trixie
        default: 'jammy'

      armbian_ui:
        type: choice
        description: 'User interface (not all works)'
        options:
        - minimal
        - server
        - xfce
        - gnome
        - cinnamon
        - i3-wm
        - kde-plasma
        default: 'minimal'

      armbian_version:
        description: 'Version'
        required: false
        default: ''

      armbian_board:
        type: choice
        description: 'Board'
        options:
        - bananapicm4io
        - bananapim2pro
        - bananapim2s
        - bananapim5
        - bigtreetech-cb1
        - jethubj100
        - jethubj80
        - khadas-edge2
        - khadas-vim1
        - khadas-vim1s
        - khadas-vim2
        - khadas-vim3
        - khadas-vim3l
        - khadas-vim4
        - lafrite
        - lepotato
        - nanopi-r4s
        - nanopi-r6s
        - nanopiduo
        - nanopiduo2
        - odroidc2
        - odroidm1
        - odroidn2
        - odroidxu4
        - olimex-teres-a64
        - onecloud
        - orangepi-r1
        - orangepi-r1plus-lts
        - orangepi4-lts
        - orangepi5-plus
        - orangepi5
        - orangepione
        - orangepiprime
        - orangepizero
        - orangepizero2
        - orangepizeroplus
        - pine64
        - pinebook-pro
        - radxa-zero
        - renegade
        - rock-3a
        - rock-5b
        - rockpi-4a
        - rockpi-e
        - rockpro64
        - rpi4b
        - rpi5b
        - sk-am62b
        - sk-am64b
        - sk-tda4vm
        - tinkerboard
        - tritium-h3
        - tritium-h5
        - uefi-arm64
        - uefi-x86
        - xiaomi-elish
jobs:

  build:
    name: "Build Armbian"
    runs-on: ubuntu-latest
    steps:

      - uses: armbian/build@AR-1459
        with:
          armbian_token:              "${{secrets.GITHUB_TOKEN}}"
          armbian_target:             "${{inputs.armbian_target}}"
          armbian_release:            "${{inputs.armbian_release}}"
          armbian_kernel_branch:      "${{inputs.armbian_kernel_branch}}"
          armbian_ui:                 "${{inputs.armbian_ui}}"
          armbian_board:              "${{inputs.armbian_board}}"
          armbian_release_tittle:     "Armbian SDK"
          armbian_release_body:       "Virtual images for x86 and arm64"
          armbian_pgp_key:            "${{secrets.GPG_KEY1}}"
          armbian_pgp_password:       "${{secrets.GPG_PASSPHRASE1}}"
