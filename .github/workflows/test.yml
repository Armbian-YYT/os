name: Tesst
on:
  workflow_dispatch:
 
jobs:

  dispatch:
    strategy:
      matrix:
        repo: ['armbian-gama/test']
    runs-on: ubuntu-latest
    steps:

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.DISPATCH }}
          repository: ${{ matrix.repo }}
          event-type: "Dispatched jobs"
