name: Test
on:
  workflow_dispatch:

jobs:

  build:
    name: Recreate action
    runs-on: test
    steps:

      - name: Checkout Armbian Framework
        uses: actions/checkout@v3.5.2
        with:
          persist-credentials: false
          repository: armbian/build
          ref:  AR-1582
          fetch-depth: 0
          clean: false
          path: build
    
      - run: env
      - run: |
          echo "a: $RUNNER_NAME"
      - run: |
          echo "b ${{ env.RUNNER_NAME }}"
      - name: "Compile"
        run: |
        
          USE_FIXED_LOOP_NUMBER=$(echo ${RUNNER_NAME} | rev | cut -d"-" -f1  | rev | sed 's/^0*//')
        
          ./compile.sh USE_FIXED_LOOP_NUMBER=$USE_FIXED_LOOP_NUMBER BOARD=udoo BRANCH=current RELEASE=jammy BUILD_DESKTOP=no KERNEL_CONFIGURE=no BUILD_MINIMAL=yes
