common-gha-configs:
  armbian-gha: &armbian-gha
    runners:
      default: "ubuntu-latest" # or a ["tag", "list"]
      by-name:
        kernel: [ "self-hosted", "Linux", "fast" ]
      by-name-and-arch:
        rootfs-arm64: [ "self-hosted", "Linux", 'fast', "ARM64" ]
        image-arm64: [ "self-hosted", "Linux", 'fast', "ARM64" ]

targets:
  all:
    enabled: no # DISABLED! for now
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
    vars:
      BUILD_MINIMAL: "no"
      BUILD_DESKTOP: "yes"
      DESKTOP_ENVIRONMENT: "xfce"
      DESKTOP_ENVIRONMENT_CONFIG_NAME: "config_base"
      RELEASE: "jammy"
    items-from-inventory:
      not-eos: "yes"

  cli-debian:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: bookworm
      BUILD_MINIMAL: "yes"
      BUILD_DESKTOP: "no"
    items: # simple hardcoded list
      - { BOARD: odroidn2, BRANCH: edge }
      - { BOARD: uefi-x86, BRANCH: edge }
