common-gha-configs:
  armbian-gha: &armbian-gha
    runners:
      default: "ubuntu-latest" # or a ["tag", "list"]
      by-name:
        kernel: [ "self-hosted", "Linux", "fast" ]
      by-name-and-arch:
        rootfs-arm64: [ "self-hosted", "Linux", 'fast', "ARM64" ]
        image-arm64: [ "self-hosted", "Linux", 'fast', "ARM64" ]

lists:

  my-boards: &my-boards
    # Actual Physical boards
    - { BOARD: odroidn2, BRANCH: edge }

targets:
  all:
    pipeline:
      gha: *armbian-gha
    vars:
      BUILD_MINIMAL: "no"
      BUILD_DESKTOP: "yes"
      DESKTOP_ENVIRONMENT: "xfce"
      DESKTOP_ENVIRONMENT_CONFIG_NAME: "config_base"
      RELEASE: "jammy"
    items-from-inventory:
      not-eos: "yes"

  cli-debian:
    pipeline:
      gha: *armbian-gha
    build-image: "yes"
    enabled: yes
    vars:
      RELEASE: bookworm
      BUILD_MINIMAL: "no"
      BUILD_DESKTOP: "no"
    items: # list of reference-lists
      - *my-boards
