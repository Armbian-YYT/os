common-gha-configs:
  armbian-gha: &armbian-gha
    runners:
      default: "ubuntu-latest" # or a ["tag", "list"]
      by-name:
        kernel: [ "self-hosted", "Linux", "alfa" ]
        uboot: [ "self-hosted", "Linux", "fast", "X64" ]
        armbian-bsp-cli: [ "ubuntu-latest" ]
      by-name-and-arch:
        rootfs-armhf: [ "self-hosted", "Linux", "ARM64" ]
        rootfs-arm64: [ "self-hosted", "Linux", "ARM64" ]
        rootfs-amd64: [ "self-hosted", "Linux", "X64" ]
        rootfs-riscv64: [ "self-hosted", "Linux", "X64" ]
        image-armhf: [ "self-hosted", "Linux", 'fast' ]
        image-arm64: [ "self-hosted", "Linux", 'fast' ]
        image-amd64: [ "self-hosted", "Linux", 'fast', "X64" ]
        image-riscv64: [ "self-hosted", "Linux", 'fast', "X64" ]

lists:

  unsupported: &unsupported

    - { BOARD: odroidn2, BRANCH: current }

  full-desktop: &full-desktop

    - { BOARD: uefi-x86, BRANCH: current }

  light-desktop: &light-desktop

    - { BOARD: orangepi3-lts, BRANCH: current }

  headless: &headless

    - { BOARD: bananapicm4io, BRANCH: edge }

targets:

  minimal-cli-testing-debian:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: sid
      BUILD_MINIMAL: "no"
      BUILD_DESKTOP: "no"
    items:
      - *unsupported
      - { BOARD: uefi-arm64, BRANCH: edge }
      - { BOARD: uefi-x86, BRANCH: edge }

  minimal-cli-stable-debian:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: bookworm
      BUILD_MINIMAL: "yes"
      BUILD_DESKTOP: "no"
    items:
      - *full-desktop
      - *light-desktop
      - *headless

  full-cli-stable-debian:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: bookworm
      BUILD_MINIMAL: "no"
      BUILD_DESKTOP: "no"
    items:
      - *full-desktop
      - *light-desktop
      - *headless

  minimal-cli-stable-ubuntu:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: jammy
      BUILD_MINIMAL: "yes"
      BUILD_DESKTOP: "no"
    items:
      - *full-desktop
      - *light-desktop
      - *headless
      - { BOARD: rpi4b, BRANCH: current }
      - { BOARD: uefi-riscv64, BRANCH: edge }

  full-cli-stable-ubuntu:
    enabled: no
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: jammy
      BUILD_MINIMAL: "no"
      BUILD_DESKTOP: "no"
    items:
      - *full-desktop
      - *light-desktop
      - *headless
      - { BOARD: rpi4b, BRANCH: current }
      - { BOARD: uefi-riscv64, BRANCH: edge }

  all-cli-unstable-ubuntu:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
    vars:
      BUILD_MINIMAL: "no"
      BUILD_DESKTOP: "no"
      RELEASE: "lunar"
    items-from-inventory:
      not-eos: yes

  all-cli-unstable-debian:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
    vars:
      BUILD_MINIMAL: "no"
      BUILD_DESKTOP: "no"
      RELEASE: "sid"
    items-from-inventory:
      not-eos: yes

  minimal-desktop-unstable-ubuntu:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "no"
    vars:
      RELEASE: lunar
      BUILD_MINIMAL: "no"
      DESKTOP_ENVIRONMENT: "xfce"
      BUILD_DESKTOP: "yes"
      DESKTOP_ENVIRONMENT_CONFIG_NAME: "config_base"
      DESKTOP_APPGROUPS_SELECTED: ""
    items-from-inventory:
      not-eos: yes

  minimal-desktop-unstable-debian:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "no"
    vars:
      RELEASE: sid
      BUILD_MINIMAL: "no"
      DESKTOP_ENVIRONMENT: "xfce"
      BUILD_DESKTOP: "yes"
      DESKTOP_ENVIRONMENT_CONFIG_NAME: "config_base"
      DESKTOP_APPGROUPS_SELECTED: ""
    items-from-inventory:
      not-eos: yes

