    - { BOARD: rock-3a, BRANCH: 0 current }
    - { BOARD: rock-3a, BRANCH: 1 edge }
    - { BOARD: rock-5b, BRANCH: 0 legacy}
    - { BOARD: rock-5b, BRANCH: 0 edge }
    - { BOARD: rock-5b, BRANCH: collabora}
    - { BOARD: rockpi-4a, BRANCH: 0 current }
    - { BOARD: rockpi-4a, BRANCH: 1 edge }
