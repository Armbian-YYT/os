    - { BOARD: nanopiduo, BRANCH: 0 current }
    - { BOARD: nanopiduo, BRANCH: 1 edge }
    - { BOARD: nanopiduo2, BRANCH: 0 legacy}
    - { BOARD: nanopiduo2, BRANCH: 0 current }
    - { BOARD: nanopiduo2, BRANCH: 1 edge }
    - { BOARD: orangepi-r1, BRANCH: 0 current }
    - { BOARD: orangepi-r1, BRANCH: 1 edge }
    - { BOARD: orangepi-r1plus-lts, BRANCH: 0 current }
    - { BOARD: orangepi-r1plus-lts, BRANCH: 1 edge }
    - { BOARD: orangepizero, BRANCH: 0 legacy}
    - { BOARD: orangepizero, BRANCH: 0 current }
    - { BOARD: orangepizero, BRANCH: 1 edge }
