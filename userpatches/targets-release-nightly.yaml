targets:

  # ubuntu unstable minimal

  minimal-cli-unstable-ubuntu:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: mantic
      BUILD_MINIMAL: "yes"
      BUILD_DESKTOP: "no"
    items:
      - *supported-slow-hdmi
      - *staging-slow-hdmi
      - *supported-fast-hdmi
      - *staging-fast-hdmi
      - *supported-headless
      - *staging-headless
      - *supported-riscv64
      - *staging-riscv64
      - *unsupported-slow-hdmi
      - *staging-slow-hdmi
      - *unsupported-fast-hdmi
      - *staging-fast-hdmi
      - *unsupported-headless
      - *staging-headless
      - *unsupported-riscv64
      - *staging-riscv64
      - *virtual-boards

  # debian unstable minimal

  minimal-cli-unstable-debian:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: trixie
      BUILD_MINIMAL: "yes"
      BUILD_DESKTOP: "no"
    items:
      - *supported-slow-hdmi
      - *staging-slow-hdmi
      - *supported-fast-hdmi
      - *staging-fast-hdmi
      - *supported-headless
      - *staging-headless
      - *unsupported-slow-hdmi
      - *staging-slow-hdmi
      - *unsupported-fast-hdmi
      - *staging-fast-hdmi
      - *unsupported-headless
      - *staging-headless
      - *unsupported-riscv64
      - *staging-riscv64
      - *virtual-boards

  # ubuntu xfce without apps

  xfce-barebone-desktop-unstable-ubuntu:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: jammy
      BUILD_MINIMAL: "no"
      DESKTOP_ENVIRONMENT: "xfce"
      BUILD_DESKTOP: "yes"
      DESKTOP_ENVIRONMENT_CONFIG_NAME: "config_base"
      DESKTOP_APPGROUPS_SELECTED: "none"
    items:
      - *supported-slow-hdmi
      - *staging-slow-hdmi
      - *supported-fast-hdmi
      - *staging-fast-hdmi
      - *supported-riscv64
      - *staging-riscv64
      - *unsupported-slow-hdmi
      - *staging-slow-hdmi
      - *unsupported-fast-hdmi
      - *staging-fast-hdmi
      - *unsupported-riscv64
      - *staging-riscv64
      - { BOARD: rpi4b, BRANCH: current }

  # debian trixie gnome desktop without 3d
  gnome-desktop-latest-debian:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: trixie
      BUILD_MINIMAL: "no"
      DESKTOP_ENVIRONMENT: "gnome"
      BUILD_DESKTOP: "yes"
      DESKTOP_ENVIRONMENT_CONFIG_NAME: "config_base"
      DESKTOP_APPGROUPS_SELECTED: "browsers,chat,desktop_tools,editors,email,internet,languages,multimedia,office,programming,remote_desktop"
    items:
      # Attention, no list reference here, just a specific board.
      - { BOARD: thinkpad-x13s, BRANCH: sc8280xp }
      - { BOARD: xiaomi-elish, BRANCH: sm8250 }
